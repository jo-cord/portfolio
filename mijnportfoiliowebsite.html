<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        header .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #444;
            font-size: 14px;
        }

        .btn {
            padding: 8px 14px;
            background: #444;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
        }

        /* CONTENT */
        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .columns {
            display: flex;
            gap: 40px;
        }

        .left {
            flex: 2;
        }

        .right {
            flex: 1;
        }

        .image-box {
            width: 100%;
            height: 300px;
            background: #ccc;
            border-radius: 6px;
            background-size: cover;
            background-position: center;
            margin-top: 20px;
        }

        .image-small {
            height: 150px;
            width: 300px;
            background: #ccc;
            background-size: cover;
            background-position: center;
            margin-top: 40px;
            border-radius: 6px;
        }
    </style>

</head>

<body>

    <header>
        <div class="logo">image</div>


        <nav>
            <a href="#">Mijn Portfolio</a>
            <a href="#">Link one</a>
            <a href="#">Link two</a>
            <a href="#">Link three</a>
            <a href="#">Link four</a>
        </nav>

        <a href="#" class="btn">Button</a>
    </header>

    <div class="container">

        <div class="columns">
            <div class="left">
                <p>
                    Lorem ipsum dolor sit amet et delectus accommodare his consul copiosae legendo...
                </p>
                <p>
                    Lorem ipsum dolor sit amet et delectus accommodare his consul copiosae legendo...
                </p>

                <!-- Kleine afbeelding onderaan -->
                <div class="image-small" style="background-image: url('layout.png');"></div>
            </div>

            <div class="right">
                <!-- Grote rechterafbeelding -->
                <div class="image-box" style="background-image: url('layout.png');"></div>
            </div>
        </div>

    </div>

</body>

</html>
